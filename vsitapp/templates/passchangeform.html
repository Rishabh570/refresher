{% block content %}
  <form action="/passchangeform/" method="post">
    {% csrf_token %}
    <h2 id="passchange-head">Change Password</h2>
    <hr id="hr">

    <div class="gap"></div>
    <div class="form">
      {% for field in form %}
        <div class="form-elements">
          <label>{{ field.label_tag }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <div class="footer">
        <button type="submit" id="passchange-submit">Change Password</button>
      </div>
      
    </div>
   
  </form>
{% endblock content %}
